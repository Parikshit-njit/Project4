{% extends "layout.html" %}
{% block content %}
<table class="table">
    <thead>
    <tr>
        <th scope="col">Fname</th>
        <th scope="col">Lname</th>
        <th scope="col">Address</th>
        <th scope="col">City</th>
        <th scope="col">State</th>
        <th scope="col">Zip Code</th>
    </tr>
    </thead>
    <tbody>
    {% for temp in all_addresses %}
    <tr>
        <td><a href="view/{{temp.id}}">{{ temp.fname }}</a></td>
        <td>{{ temp.lname }}</td>
        <td>{{ temp.address }}</td>
        <td>{{ temp.city }}</td>
        <td>{{ temp.state }}</td>
        <td>{{ temp.zip_code }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
