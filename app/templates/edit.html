{% extends "layout.html" %}
{% block content %}
<form action="/edit/{{address.id}}" method="post">
    <div class="row">
        <div class="col">
            <label for="Fname">First Name</label>
            <input id="Fname" type="text" class="form-control" placeholder="First Name" name="Fname" value="{{address.Fname}}">
        </div>
        <div class="col">
            <label for="Lname">Last Name</label>
            <input id="Lname" type="text" class="form-control" placeholder="Last Name"
                   name="Lname" value="{{address.Lname}}">
        </div>
        <div class="col">
            <label for="Address">Address</label>
            <input id="Address" type="text" class="form-control" placeholder="Address" name="Address" value="{{address.Address}}">
        </div>
    </div>

    <div class="row">
        <div class="col">
            <label for="State">State</label>
            <input id="State" type="text" class="form-control" placeholder="State" name="State" value="{{address.State}}">
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label for="Zip_Code">Zip Code</label>

            <input id="Zip_Code" type="text" class="form-control" placeholder="Zip_Code"
                   name="Zip_Code" value="{{address.Zip_Code}}">
        </div>
    </div>
    <button type="submit" class="btn btn-success">Save</button>

</form>
{% endblock %}
